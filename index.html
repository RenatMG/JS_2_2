<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>

		<label for="userName" class="labelInput">Name</label>
		<input type="text" class="userName" placeholder="Name">
		<br>
		<br>
		<label for="inputPassword" class="labelInput">Password</label>
		<input type="password" class="inputPassword" placeholder="Password">
		<br>
		<br>
		<label for="inputEmail" class="labelInput">Email</label>
		<input type="email" class="inputEmail" placeholder="email">
		<br>
		<br>
		<label for="gender" class="labelInput">Gender</label>
		<select class="gender" id="gender"> 
			 <option>M</option>
			 <option>W</option> 
	    </select>
		<br>
		<br>
		<label for="ccard" class="labelInput">Credit Card</label>
		<input type="text" class="ccard" placeholder="Credit card">
		<br>
		<br>
		<label for="bio" class="labelInput">Bio</label>
		<input type="text" class="bio" placeholder="Bio">
		<br>
		<br>
		<label for="birth" class="labelInput">Birth</label>
		<input type="date" class="birth" placeholder="Birth">
		<br>
		<br>
		<button type="button" id="button">Submit</button>

	</form>

	<script src="main.js"></script>
</body>

</html>
